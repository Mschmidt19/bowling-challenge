<!DOCTYPE HTML>
<html>
<head>
  <title>Bowling ScoreCard</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
</head>
<body>
  <table>
    <caption>Score Card</caption>
    <thead>
      <tr>
        <th colspan="4">1</th>
        <th colspan="4">2</th>
        <th colspan="4">3</th>
        <th colspan="4">4</th>
        <th colspan="4">5</th>
        <th colspan="4">6</th>
        <th colspan="4">7</th>
        <th colspan="4">8</th>
        <th colspan="4">9</th>
        <th colspan="4">10</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="no_border"><td class="no_border"></td><td id="roll1"></td><td id="roll2"></td>
        <td class="no_border"><td class="no_border"></td><td id="roll3"></td><td id="roll4"></td>
        <td class="no_border"><td class="no_border"></td><td id="roll5"></td><td id="roll6"></td>
        <td class="no_border"><td class="no_border"></td><td id="roll7"></td><td id="roll8"></td>
        <td class="no_border"><td class="no_border"></td><td id="roll9"></td><td id="roll10"></td>
        <td class="no_border"><td class="no_border"></td><td id="roll11"></td><td id="roll12"></td>
        <td class="no_border"><td class="no_border"></td><td id="roll13"></td><td id="roll14"></td>
        <td class="no_border"><td class="no_border"></td><td id="roll15"></td><td id="roll16"></td>
        <td class="no_border"><td class="no_border"></td><td id="roll17"></td><td id="roll18"></td>
        <td id="roll19"></td><td id="roll20"></td><td id="roll21"></td><td id="roll22"></td>
      </tr>
      <tr>
        <td id="frame1" colspan="4" class="border_sides"></td>
        <td id="frame2" colspan="4" class="border_sides"></td>
        <td id="frame3" colspan="4" class="border_sides"></td>
        <td id="frame4" colspan="4" class="border_sides"></td>
        <td id="frame5" colspan="4" class="border_sides"></td>
        <td id="frame6" colspan="4" class="border_sides"></td>
        <td id="frame7" colspan="4" class="border_sides"></td>
        <td id="frame8" colspan="4" class="border_sides"></td>
        <td id="frame9" colspan="4" class="border_sides"></td>
        <td id="frame10" colspan="4" class="border_sides"></td>
      </tr>
    </tbody>
  </table>
  <div class="input_container">
    <label for="player_input">Input your roll</label>
    <input id="playerInput" name="player_input"></input>
    <button id="inputButton" onclick="displayer.addToScoreCard(); resetInputText()">Roll</button>
  </div>
  <script src="./src/scoreCard.js"></script>
  <script src="./src/displayer.js"></script>
</body>
</html>
